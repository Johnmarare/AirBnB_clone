<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnb Clone</title>

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
    <header>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>i.e. Nairobi, Mombasa...</h4>
                <div class="popover">
                    <h2>Nairobi</h2>
                    <ul>
                        <li>Westlands</li>
                        <li>Upperhill</li>
                        <li>Muthaiga</li>
                    </ul>
                    <h2>Mombasa</h2>
                    <ul>
                        <li>Mwembe Tayari</li>
                        <li>Likoni</li>
                        <li>Nyali Beach</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>i.e. Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Own compound</li>
                    <li>Beach</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Arpatment</h2>
            </article>
            <article>
                <h2>Tree house</h2>
            </article>
            <article>
                <h2>Penthouse</h2>
            </article>
            </ul>
            <h2></h2>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
